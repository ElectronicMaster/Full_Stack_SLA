<html>
    <head>
        <title>Sign Up page</title>
        <link rel="stylesheet" href="signup.css">
        
    </head>
    <body>
        <h1>Sign up Form Example</h1>
        <div class="content">
            <div class="column-1"><label>First, Last Name*:</label></div>
            <div class="column-2"><input  type="text"></div>
            <br>
            <label class="column-1">Organization:</label>
            <div class="column-2"><input  type="text"></div>
            <br>
            <label class="column-1">Email address*:</label>
            <div class="column-2"><input  type="email"required></div>
            <br>
            <label class="column-1">Work Phone:</label>
            <div class="column-2"><input  type="tel"></div>
            <br>
            <label class="column-1">Home Phone:</label>
            <div class="column-2" ><input type="text"></div>
            <br>
            <label class="column-1">Cell Phone:</label>
            <div class="column-2"><input  type="text"></div>
            <br>
            <label class="column-1">Fax:</label>
            <div class="column-2"><input type="text"></div>
            <br>
            <label class="column-1">Address 1*:</label>
            <div class="column-2"><input type="text" required></div>
            <br>
            <label class="column-1">Address 2*:</label>
            <div class="column-2"><input type="text" required></div>
            <br>
            <label class="column-1">City*:</label>
            <div class="column-2"><input  type="text" required></div>
            <br>
            <label class="column-1">State/Province:</label>
            <div class="column-2"><input  type="text"></div>
            <br>
            <label class="column-1">Zip/Postal Code:</label>
            <div class="column-2"><input  type="text"></div>
            <br>
            <label class="column-1">Country*:</label>
            <div><input class="column-2" type="text" required></div>
            <br>
            <label class="column-1">*-required filed</label>
            <div class="column-2"><input type="submit"></div>
        </div>
    </body>
</html>
